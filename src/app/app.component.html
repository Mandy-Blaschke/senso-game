<div class="content">

  <button *ngIf="!activeGame" (click)="startGame()">
    Start
  </button>

  <h2 *ngIf="activeGame" class="level">
    Score: {{level}}
  </h2>


  <div class="game">

    <div class="title">SENSO</div>

    <div class="fields" *ngFor="let field of fields">

      <div class="field" id="{{field.name}}"
           (click)="playersMove(field)"
           [class.glowGreen]="field.active && field.name === 'green'"
           [class.glowRed]="field.active && field.name === 'red'"
           [class.glowYellow]="field.active && field.name === 'yellow'"
           [class.glowBlue]="field.active && field.name === 'blue'"
           [ngStyle]="{backgroundColor: field.color}">
      </div>

    </div>

  </div>

  <h2 *ngIf="everPlayed">Dein Highscore: {{highscore}}</h2>

</div>
